<div class="auth-page">
  <div class="auth-head">
    <a href="#" class="auth-logo"><img src="./images/logo-big.png" srcset="./images/logo-big@2x.png 2x" alt="Rybakov Fond"></a>
  </div>
  <div class="auth auth-auth">
    <div class="auth-inner">
      <h1 class="auth-title">Авторизация</h1>

      <form class="ui-form form_auth" novalidate>
        <div class="ui-field ui-field-labeled">
          <input type="email" class="ui-input" name="email" id="email">
          <label for="email" class="ui-label">Ваша почта</label>
        </div>
        <div class="ui-field ui-field-labeled">
          <input type="password" class="ui-input" name="password" id="password">
          <label for="password" class="ui-label">Пароль</label>
        </div>
        <div class="ui-field">
          <button class="ui-btn ui-btn-big ui-btn-block">Войти</button>
        </div>
        <div class="auth-links ui-centered">
          <a href="#">Не помню пароль</a>
        </div>
      </form>
    </div>
    
  </div>

</div>
