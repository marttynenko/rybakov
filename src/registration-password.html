<div class="auth-page">
  <div class="auth-head">
    <a href="#" class="auth-logo"><img src="./images/logo-big.png" srcset="./images/logo-big@2x.png 2x" alt="Rybakov Fond"></a>
  </div>

  <div class="auth auth-register">
    <div class="auth-inner">
      <h1 class="auth-title">Регистрация</h1>
      <p class="ui-centered">Придумайте ваш пароль</p>

      <form class="ui-form form_reg_pass" novalidate>
        <div class="ui-field ui-field-labeled">
          <input type="password" class="ui-input" name="password" id="password">
          <label for="password" class="ui-label">Пароль</label>
        </div>
        <div class="ui-field ui-field-labeled">
          <input type="password" class="ui-input" name="retry_password" id="retry_password">
          <label for="retry_password" class="ui-label">Повторить пароль</label>
        </div>
        <div class="ui-field">
          <button class="ui-btn ui-btn-big ui-btn-block">Сохранить</button>
        </div>        
      </form>
    </div>    
  </div>

</div>
